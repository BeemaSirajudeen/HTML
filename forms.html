<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your Details:</legend>
           
            <label> Name:  <input type="text" name="name" size="30" maxlength="20" value=""></label> 
             <br><br>
            <label>Email: <input type="email" name="email" size=30 maxlength="30"></label> 
            <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Review:</legend>
                <br>
            <label> How did you hear about us?</label>
                <select multiple="multiple">
                    <option value="">Google </option>
                    <option value="">Whatsapp</option>
                    <option value="">Friends </option>
                </select>
                <br><br>
               <label>Would you like to visit again?</label><br>   
                 <input type="radio" name="Yes" value="Yes"><label>Yes</label>
                 <input type="radio" name="No" value="NO"><label>No</label>
                 <input type="radio" name="Maybe" value="Maybe">Maybe
                 
                 <br><br>
                 <label>Comments</label><br>
                
                 <textarea  name="comment" form=""></textarea>
                 <br><br>
                 <input type="checkbox" name="check" value=""><label>Sign me up for email updates</label>
                 <br><br>
                 <input type="submit" name="submit" value="Submit Review">

            </fieldset>

        </form>
        
    </body>
</html>
